<ion-content>
  <ion-grid style="height: 100%">
    <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100%">
      <div class="the-holder ion-padding" >
        <ion-row class="title-row">
          <ion-col size="8" class="ion-text-left">
            <h4>{{firstName}} {{lastName}}</h4>
          </ion-col>
          <ion-col size="4" class="ion-text-right" (click)="dismiss()">
            <ion-icon name="close"></ion-icon>
          </ion-col>
        </ion-row>


        <div class="bottom-section ">

          <div class="details">
            <div class="detail-item">
              <ion-label>Group</ion-label>
              <ion-item lines="none">
                <ion-input [(ngModel)]="groupname" readonly> </ion-input>
              </ion-item>
            </div>
      
            <div class="detail-item">
              <ion-label>birth date</ion-label>
              <ion-item lines="none">
                <ion-datetime value="2020-07-01T15:43:40.394Z" display-timezone="utc" displayFormat="DD.MM.YYYY" [(ngModel)]="birthdate" readonly></ion-datetime>
              </ion-item>
            </div>
      
            <div class="detail-item">
              <ion-grid>
                <ion-row>
                  <ion-col size="4">
                    <ion-label>ZIP-Code</ion-label>
                    <ion-item lines="none">
                      <ion-input [(ngModel)]="zip" readonly></ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col size="8">
                    <ion-label>City</ion-label>
                    <ion-item lines="none">
                      <ion-input [(ngModel)]="city" readonly></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>
      
            <div class="detail-item">
              <ion-label>email</ion-label>
              <ion-item lines="none">
                <ion-input [(ngModel)]="email" readonly> </ion-input>
              </ion-item>
            </div>

            <div class="detail-item">
              <ion-label>phone number</ion-label>
              <ion-item lines="none">
                <ion-input type="phone" [(ngModel)]="phone" readonly></ion-input>
              </ion-item>
            </div>
      
            <div class="detail-item">
              <ion-item *ngFor="let day of week" lines="none">
                <ion-label>{{day.label}}</ion-label>
                <ion-checkbox slot="start" color="{{day.color}}" [(ngModel)]="day.isChecked" disabled></ion-checkbox>
              </ion-item>
            </div>
      
            <div class="detail-item" *ngIf="c_aboutme != null && c_aboutme != ''">
              <ion-label>about me</ion-label>
              <ion-item lines="none">
                <ion-textarea [(ngModel)]="c_aboutme" readonly></ion-textarea>
              </ion-item>
            </div>
      
            <div class="detail-item" *ngIf="c_like != null && c_like != ''">
              <ion-label>What I like to do</ion-label>
              <ion-item lines="none">
                <ion-textarea [(ngModel)]="c_like" readonly></ion-textarea>
              </ion-item>
            </div>
      
            <div class="detail-item" *ngIf="c_food != null && c_food != ''">
              <ion-label>food preferences / allerigic</ion-label>
              <ion-item lines="none">
                <ion-textarea [(ngModel)]="c_food" readonly></ion-textarea>
              </ion-item>
            </div>
          </div>
        </div>

        <ion-row>
          <ion-col size="4"></ion-col>
          <ion-col size="8" class="ion-text-right">
            <ion-button color="dark" shape="round" fill="outline" (click)="dismiss()">
              OK
            </ion-button>
          </ion-col>
        </ion-row>
      </div>
    </ion-row>
  </ion-grid>
  
</ion-content>
