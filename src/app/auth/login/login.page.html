<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center" style="height: 100%;margin-top: 300px;">
      <div class="holder">

        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="details">
            <div class="detail-item">
              <ion-label>Username</ion-label>
              <ion-item>
                <span class="icn-holder" slot="end" *ngIf="!loginForm.get('username').invalid">
                  <ion-icon name="checkmark-circle"></ion-icon>
                </span>
                <ion-input formControlName="username" class="username" placeholder="Enter Username"> </ion-input>
              </ion-item>

              <div class="error-messages">
                <ng-container *ngFor="let error of error_messages.username">
                  <div class="error-message"
                    *ngIf="loginForm.get('username').hasError(error.type) && (loginForm.get('username').dirty || loginForm.get('username').touched)">
                    {{error.message}}
                  </div>
                </ng-container>
              </div>
            </div>
            <div class="detail-item">
              <ion-label>Password</ion-label>
              <ion-item>
                <span class="icn-holder" slot="end" *ngIf="!loginForm.get('password').invalid">
                  <ion-icon name="checkmark-circle"></ion-icon>
                </span>
                <ion-input type="password" class="password" placeholder="Enter Password" formControlName="password"> </ion-input>
              </ion-item>
            </div>


            <div class="error-messages">
              <ng-container *ngFor="let error of error_messages.password">
                <div class="error-message"
                  *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                  {{error.message}}
                </div>
              </ng-container>
            </div>
          </div>
          
          <div class="btn-holder">
            <ion-button expand="block" type="submit" routerDirection="root" [disabled]="loginForm.invalid">
              Sign In
            </ion-button>
          </div>

          <div class="signup-holder ion-text-center">
            <p class="forgot-password-title">Forgot password? <span (click)="forgotPassword()"> right?</span></p>
          </div>
        </form>
        <!-- <div class="signup-holder ion-text-center">
          <p>Don't have an account?&nbsp;<span (click)="goSignup()">Sign Up</span></p>
        </div> -->
        <div class="btns-holder">
          <ion-row>
            <ion-col>
              <ion-button fill="none" style="height: 50px; width: 50px">
                <img src="assets/imgs/facebook.svg" alt="">
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button fill="none" style="height: 50px; width: 50px">
                <img src="assets/imgs/google.svg" alt="">
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button fill="none" style="height: 50px; width: 50px">
                <img src="assets/imgs/twitter_icon.png" alt="">
              </ion-button>
            </ion-col>
          </ion-row>
        </div>
      </div>
    </ion-row>
  </ion-grid>


  
</ion-content>
