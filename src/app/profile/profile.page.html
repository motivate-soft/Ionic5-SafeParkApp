<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="goBack()">
      <ion-button>
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title slot="end">Profile Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background-holder"></div>
  <div class="top-card ion-text-center ion-padding-vertical">
    <div class="img-holder">
      <ion-avatar>
        <img [src]="avatarPath" alt="Avatar">
      </ion-avatar>
    </div>
    <div class="details">
      <h5>{{fullName}}</h5>
    </div>
  </div>

  <div class="bottom-section">
    <div class="general">
      <ion-grid style="height: 100%">
        <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100%">
          <div class="the-holder" >
            <div>

              <h5>Personal Information</h5>

              <div class="details">
                <div class="detail-item">
                  <ion-grid>
                    <ion-row>
                      <ion-col size-md="6" size-sm = "6" size-xs = "6">
                        <ion-label>Username</ion-label>
                        <ion-item lines="none">
                          <ion-input readonly value="{{userName}}"></ion-input>
                        </ion-item>
                      </ion-col>
                      <ion-col size-md="6" size-sm = "6" size-xs = "6">
                        <ion-label>User Type</ion-label>
                        <ion-item lines="none">
                          <ion-input readonly value="{{userType}}"></ion-input>
                        </ion-item>
                      </ion-col>
                      <ion-col size-md="12" size-sm = "12" size-xs = "12">
                        <ion-label>Phone</ion-label>
                        <ion-item lines="none">
                          <ion-input readonly value="{{phone}}"></ion-input>
                        </ion-item>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </div>
              </div>
          
              <h5>Account Information</h5>
          
              <div class="details">
                <div class="detail-item">
                  <ion-grid>
                    <ion-row>
                      <ion-col size-md="12" size-sm = "12" size-xs = "12">
                        <ion-label>Email</ion-label>
                        <ion-item lines="none">
                          <ion-input type="email" [(ngModel)]="email" value="{{email}}" (ionChange)="validate()"></ion-input>
                        </ion-item>
                      </ion-col>
                      <ion-col size-md="4" size-sm = "12" size-xs = "12">
                        <ion-label>New Password</ion-label>
                        <ion-item lines="none">
                          <ion-input type="password" [(ngModel)]="newPassword" (ionChange)="validate()"></ion-input>
                        </ion-item>
                      </ion-col>
                      <ion-col size-md="4" size-sm = "12" size-xs = "12">
                        <ion-label>Confirm Password</ion-label>
                        <ion-item lines="none">
                          <ion-input type="password" [(ngModel)]="confirmPassword" (ionChange)="validate()"></ion-input>
                        </ion-item>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </div>
              </div>
            </div>
          </div>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="updateProfile()">
    <ion-fab-button [disabled]="isDisabled == false">
      <ion-icon name="send"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
