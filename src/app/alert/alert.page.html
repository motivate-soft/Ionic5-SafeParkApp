<ion-content>
  <!-- fab placed to the bottom end -->  
  <ion-fab vertical="top" horizontal="start" slot="fixed">  
    <ion-fab-button (click)="goDashboardPage()">  
      <ion-icon name="arrow-undo-circle-sharp"></ion-icon>  
    </ion-fab-button>  
  </ion-fab>  
      
  <ion-list style="margin-top: 20px;">
    <ion-list-header>
      <ion-label>
        <h1 style="text-align: center;">Alert Page</h1>
      </ion-label>
    </ion-list-header>
  
    <ion-item>
      <ion-label>Vehicle</ion-label>

      <ion-select [interfaceOptions]="customPopoverOptions" interface="popover" placeholder="Select One" [(ngModel)]="selectedVehicle" (ionChange)="onVehicleChanged()">
        <ion-select-option *ngFor="let item of allDevices" [value]="item">
          <ion-label>{{item.name}}</ion-label>          
        </ion-select-option>
      </ion-select>

    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <!-- <ion-col size="2">
        <ion-label position="floating">No</ion-label>
      </ion-col> -->
      <ion-col size="4">
        <ion-label position="floating">Plate No</ion-label>
      </ion-col>
      <ion-col size="3">
        <ion-label position="floating">State</ion-label>
      </ion-col>
      <ion-col size="5">
        <ion-label position="floating">Time</ion-label>
      </ion-col>
    </ion-row>

    <ion-list *ngFor="let item of selectedItems">
      <ion-row>
        <!-- <ion-col size="2">
          <ion-label position="floating">No</ion-label>  
        </ion-col> -->
        <ion-col size="4">
            <ion-label position="floating">{{item.plateNo}}</ion-label>  
        </ion-col>
        <ion-col size="3">
          <ion-icon name="lock-open-outline" color="primary" *ngIf="item.state == 1"></ion-icon>
          <ion-icon name="lock-closed-sharp" *ngIf="item.state == 0"></ion-icon>
        </ion-col>
        <ion-col size="5">
          <ion-label position="floating">{{item.created_at}}</ion-label>  
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-grid>
</ion-content>
